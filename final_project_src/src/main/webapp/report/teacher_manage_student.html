<script>

    //暂存response
    var externalrespnse;

    //渲染modal中的周报
    function renderstudent(inparam) {
        var arrayindex = $(inparam).attr("id")

        $("#hiddenid").val(externalrespnse.data[arrayindex].id)
        $("#recipient_name").val(externalrespnse.data[arrayindex].name)
        $("#recipient_username").val(externalrespnse.data[arrayindex].username)
        $("#recipient_telephone").val(externalrespnse.data[arrayindex].telephone)
        $("#recipient_mail").val(externalrespnse.data[arrayindex].mail)
        $("#recipient_sex").val(externalrespnse.data[arrayindex].sex)

        $("#studentmodal").modal()
    }

    $(document).ready(function () {

        // 显示加载中遮罩
        $("#page-wrapper").busyLoad("show", {
            text: "Loading ...",
            animation: "fade",
            background: "rgba(0, 0, 0, 0.86)",
            spinner: "cube-grid"
        });

        //发送请求
        $.ajax({
            type: "POST",
            url: "/teacher/selectMyStudents.action",
            dataType: "json",
            contentType: "application/json",
            data: JSON.stringify({})
        }).always(function () {
            //隐藏加载中遮罩
            $("#page-wrapper").busyLoad("hide");

        }).done(function (response) {

            if (undefined === response.code) {

                externalrespnse = response

                if (response.data == null || response.data.length == 0) {
                    $("#row_to_insert").append(
                        "No student"
                    )
                    return
                }

                /*                <div class="col-md-4 col-sm-4">
                                <a href="javascript:void(0)" onclick="renderstudent(this)" id="index">
                                    <div class="white-box">
                                        <div class="row">
                                            <div class="col-md-4 col-sm-4 text-center">
                                                <img src="avatar/male.png" alt="user" class="img-circle img-responsive">
                                            </div>
                                            <div class="col-md-8 col-sm-8">
                                                <h3 class="box-title m-b-0">王腾</h3>
                                                <p>
                                                795 Folsom Ave, Suite 600 San Francisco, CADGE 94107
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                              </div>*/

                for (var i = 0; i < response.data.length; i++) {

                    var maleimg = $("<img>").addClass("img-circle img-responsive").attr("src", "avatar/male.png")
                    var femaleimg = $("<img>").addClass("img-circle img-responsive").attr("src", "avatar/female.png")

                    var imgnode = maleimg;

                    if (response.data[i].sex == "-1")
                        imgnode = femaleimg

                    $("#row_to_insert").append(
                        $("<div>").addClass("col-md-4 col-sm-4").append(
                            $("<a>").attr("id", i).attr("href", "javascript:void(0)").attr("onClick", "renderstudent(this)").append(
                                $("<div>").addClass("white-box").append(
                                    $("<div>").addClass("row").append(
                                        $("<div>").addClass("col-md-4 col-sm-4 text-center").append(
                                            imgnode
                                        )
                                    ).append(
                                        $("<div>").addClass("col-md-8 col-sm-8").append(
                                            $("<h3>").append(
                                                response.data[i].name
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "ID：" + response.data[i].username
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "E-mail：" + response.data[i].mail
                                            )
                                        ).append(
                                            $("<p>").append(
                                                "Phone Number：" + response.data[i].telephone
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                }


            } else {
                swal({
                    title: "Fail to get the student",
                    text: response.message,
                    type: "error",
                    timer: 1000,
                    showConfirmButton: false
                })
            }
        }).fail(function () {
            swal({
                title: "Fail to connect",
                text: "Check your network",
                type: "error",
                showConfirmButton: true,
                confirmButtonText: "Confirm",
            })
        })


        //更新
        $("#update_button").click(function () {
            // 显示加载中遮罩
            $("#page-wrapper").busyLoad("show", {
                text: "Submitting ...",
                animation: "fade",
                background: "rgba(0, 0, 0, 0.86)",
                spinner: "cube-grid"
            });
            //发送请求
            $.ajax({
                type: "POST",
                url: "/student/updateStudentInfo.action",
                dataType: "json",
                contentType: "application/json",
                data: JSON.stringify({
                    id:$("#hiddenid").val(),
                    telephone:$("#recipient_telephone").val(),
                    name:$("#recipient_name").val(),
                    username:$("#recipient_username").val(),
                    mail:$("#recipient_mail").val(),
                    sex:$("#recipient_sex").val(),
                })
            }).always(function () {
                //隐藏加载中遮罩
                $("#page-wrapper").busyLoad("hide");

            }).done(function (response) {

                if (undefined === response.code) {
                    swal({
                        title: "Update successfully",
                        text: response.message,
                        type: "success",
                        timer: 1000,
                    })
                    location.reload()

                }else {
                    swal({
                        title: "Fail to update",
                        text: response.message,
                        type: "error",
                        timer: 1000,
                        showConfirmButton: false
                    })
                }

            }).fail(function () {
                swal({
                    title: "Fail to connect",
                    text: "Check your network",
                    type: "error",
                    showConfirmButton: true,
                    confirmButtonText: "confirm",
                })
            })

        })

        //删除
        $("#delete_button").click(function () {



            swal({
                title: "Are you sure to delete this student?",
                text: "All data cannot be recalled!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Delete",
                cancelButtonText:"Cancel",
                closeOnConfirm: false
            }, function(){


                //do delete
                // 显示加载中遮罩
                $("#page-wrapper").busyLoad("show", {
                    text: "Deleting ...",
                    animation: "fade",
                    background: "rgba(0, 0, 0, 0.86)",
                    spinner: "cube-grid"
                });
                //发送请求
                $.ajax({
                    type: "POST",
                    url: "/student/deleStudent.action",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify({
                        id:$("#hiddenid").val()
                    })
                }).always(function () {
                    //隐藏加载中遮罩
                    $("#page-wrapper").busyLoad("hide");

                }).done(function (response) {

                    if (undefined === response.code) {
                        swal({
                            title: "Delete Successfully",
                            text: response.message,
                            type: "success",
                            timer: 1000,
                        })
                        location.reload()

                    }else {
                        swal({
                            title: "Fail to delete",
                            text: response.message,
                            type: "error",
                            timer: 1000,
                            showConfirmButton: false
                        })
                    }

                }).fail(function () {
                    swal({
                        title: "Fail to connect",
                        text: "Check your network",
                        type: "error",
                        showConfirmButton: true,
                        confirmButtonText: "Confirm",
                    })
                })

            })

        })

    })


    $("#new_button").click(function () {


        $("#insert_telephone").val("")
        $("#insert_name").val("")
        $("#insert_username").val("")
        $("#insert_mail").val("")
        $("#insert_sex").val("")

        $("#insertstudentmodal").modal()
    })



    //新增学生
    $("#insert_button").click(function () {

        // 显示加载中遮罩
        $("#page-wrapper").busyLoad("show", {

            animation: "fade",

        $.ajax({
            type: "POST",

                telephone:$("#insert_telephone").val(),
                name:$("#insert_name").val(),
                username:$("#insert_username").val(),
                mail:$("#insert_mail").val(),
                sex:$("#insert_sex").val()

            })
        }).always(function () {
            //隐藏加载中遮罩
            $("#page-wrapper").busyLoad("hide");

        }).done(function (response) {

            if (undefined === response.code) {
                swal({
                    title: "Update successfully",
                    text: response.message,
                    type: "success",
                    timer: 1000,
                })
                location.reload()

            }else {
                swal({
                    title: "Fail to update",
                    text: response.message,
                    type: "error",
                    timer: 1000,
                    showConfirmButton: false
                })
            }

        }).fail(function () {
            swal({
                title: "Fail to connect",
                text: "Check your network",
                type: "error",
                showConfirmButton: true,
                confirmButtonText: "Confirm",
            })
        })

    })


</script>
