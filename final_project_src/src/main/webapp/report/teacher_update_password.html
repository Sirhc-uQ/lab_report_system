<script>



    $(document).ready(function () {

        //ajax请求样例，data部分改成你要提交的data，key名和comparam
        $("#submitpassword").click(function () {

            if($("#passwordonce").val()!=$("#passwordtwice").val()){
                swal({
                    title: "Password incorrect",
                    type: "error",
                    timer: 1000,
                    showConfirmButton: false
                })
                return
            }





            // 显示加载中遮罩
            $("#page-wrapper").busyLoad("show", {
                text: "Loading ...",
                animation: "fade",
                background: "rgba(0, 0, 0, 0.86)",
                spinner: "cube-grid"
            });

            //发送请求
            $.ajax({
                type : "POST",
                url : "/teacher/updateMyPassword.action",
                dataType : "json",
                contentType: "application/json",
                data : JSON.stringify({
                    password: $("#passwordonce").val(),
                })
            }).always(function () {
                //隐藏加载中遮罩
                $("#page-wrapper").busyLoad("hide");

            }).done(function (response) {

                if(undefined === response.code){
                    localStorage.setItem("name",response.name)
                    swal({
                        title: "Change successfully",
                        text: response.message,
                        type: "success",
                        timer: 1000,
                    })
                    window.location.assign("login.html")
                }
                else{
                    swal({
                        title: "Fail to change",
                        text: response.message,
                        type: "error",
                        timer: 1000,
                        showConfirmButton: false
                    })
                }
            }).fail(function () {
                swal({
                    title: "Fail to connect",
                    text: "Check your network",
                    type: "error",
                    showConfirmButton: true,
                    confirmButtonText: "Login again",
                })
            })
        })
    })


</script>
